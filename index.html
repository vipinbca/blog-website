<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
</head>
<body>
    <center>
        <h1>TIME TABLE</h1>
        <table border="3" bgcolor="cyan">
            <tr bgcolor="grey">
                <th>DAY/PERIOD</th>
                <th>I <br>9:30-10:20</th>
                <th>II <br>10:20-11:10</th>
                <th>III <br>11:00-12:00</th>
                <th bgcolor="pink">12:00-12:40</th>
                <th>IV <br>12:40-1:30</th>
                <th>V <br>1:30-2:20</th>
                <th>VI <br>2:30-3:10</th>
                <th>VII <br>3:10-4:00</th>
            </tr>
            <tr>
                <td bgcolor="grey">Monday</td>
                <td>Eng</td>
                <td>Mat</td>
                <td>Che</td>
                <td rowspan="5" bgcolor="pink">Lunch</td>
                <td colspan="3">lab</td>
                <td>phy</td>
            </tr>
            <tr>
                <td bgcolor="grey">Tuesday</td>
                <td colspan="3">LAB</td>
                <td>Eng</td>
                <td>Chem</td>
                <td>Mat</td>
                <td>Sports</td>
            </tr>
            <tr>
                <td bgcolor="grey">Wednesday</td>
                <td>Mat</td>
                <td>Phy</td>
                <td>Eng</td>
                <td>Che</td>
                <td colspan="3">Lib</td>
            </tr>
            <tr>
                <td bgcolor="grey">Thursday</td>
                <td>Phy</td>
                <td>Eng</td>
                <td>Che</td>
                <td colspan="3">Lab</td>
                <td>Mat</td>
            </tr>
            <tr>
                <td bgcolor="grey">Friday</td>
                <td>Phy</td>
                <td>Eng</td>
                <td>Che</td>
                <td colspan="3">Lab</td>
                <td>Mat</td>
            </tr>
        </table>
    </center>
</body>
</html>
